Summary=Estimation d'un mod\u00e8le de r\u00e9gression lin\u00e9aire par r\u00e9gression robuste \u00e0 l'aide d'un M-estimateur.
Description=Cette proc\u00e9dure estime un mod\u00e8le de r\u00e9gression lin\u00e9aire, de mani\u00e8re robuste, \u00e0 l'aide d'un M-estimateur. Elle utilise la fonction rlm du pack MASS de R. Cette proc\u00e9dure permet de sauvegarder \u00e0 la fois les r\u00e9sidus de la r\u00e9gression et les coefficients estim\u00e9s.
